<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="dist/js/jquery-2.1.1.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css" media="screen" />
  	<link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/chart.css" media="screen" />
  <script src="js/temperature.js" type="text/javascript"></script>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HMI</title>
  </head>
  <body>
    <h1 class="screenname">Rm 113 Lighting</h1>
    <div class="container">
        <form class="form-horizontal" role="form">
              <input type="text" class="form-control" placeholder="Enter Lightning" id="TemperatureForm"></input>
        </form>
      <table class="keypad">
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('7')">7</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('8')">8</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('9')">9</button>
            </td>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('4')">4</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('5')">5</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('6')">6</button>
            </td>
          </tr>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('1')">1</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('2')">2</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('3')">3</button>
            </td>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="delValue()">Del</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="enterValue('0')">0</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key" type="button" onclick="submitValue()"><span class = "glyphicon glyphicon-arrow-right"></span></button>
            </td>  
        </table>
        <div>
          <h4>Current Lighting:</h4></br>
          <div class="col-xs-5" id="temperatureDisplay"></div>
        </div>
      </div>
    <div class="bottombar">
                <a href="index.html"> <div id="home"></div></a>
                <a href="pointscreen.html"> <div id = "back"></div></a>
                <a href="#"><div id="lockbutton"></div></a>
    </div>
  </body>
</html>
