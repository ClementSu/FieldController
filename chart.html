<!DOCTYPE html>
<html lang="en">
  <head>

  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css" media="screen" />
  	<link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/chart.css" media="screen" />
  
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HMI</title>
  </head>
  <body>
    <table class = "TitleBackground"> 
      <tr>
        <td rowspan="2"><div class= "TitleWidth" id="screenname"></div></td>
        <td  class = "AlignRight" id="date"></td>
      <tr class = "AlignRight2" id="time"></tr>
      </tr>

  </table> 
      <canvas id="myChart" width="465" height="150px"></canvas>
    <div id="buttonalign"> 
            <button type="button" id="intervalbutton" class="btn btn-default" aria-label="Left Align" onclick="newInterval(1);">
                <span>1s</span>
            </button>
            <button type="button" id="internalbutton" class="btn btn-default" aria-label="Left Align" onclick="newInterval(5);">
                <span>5s</span>
          </button>
          <button type="button" id="internalbutton" class="btn btn-default" aria-label="Left Align" onclick="newInterval(60);">
                <span>1m</span>
          </button>
          <button type="button" id="internalbutton" class="btn btn-default" aria-label="Left Align" onclick="newInterval(300);">
                <span>5m</span>
          </button>
    </div>

    <div class="bottombar">
                <a href="index.html"> <div id="home"></div></a>
                <a href="pointscreen.html"> <div id = "back"></div></a>
    </div>
    <script src="dist/js/jquery-2.1.1.min.js"></script> 
    <script src="js/Chart.js-master/Chart.js"></script>
