<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="dist/js/jquery-2.1.1.min.js"></script> 
    <script src="js/Chart.js-master/Chart.js"></script>
    <script src="js/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css" media="screen" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1 class="screenname" id="screenname"></h1>
      <canvas id="myChart" width="450" height="180px"></canvas>
    <div id="intervalbuttons"> 
            <button type="button" class="btn btn-default" aria-label="Left Align" onclick="newInterval(1);">
                <span>1s</span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align" onclick="newInterval(5);">
                <span>5s</span>
          </button>
          <button type="button" class="btn btn-default" aria-label="Left Align" onclick="newInterval(60);">
                <span>1m</span>
          </button>
          <button type="button" class="btn btn-default" aria-label="Left Align" onclick="newInterval(300);">
                <span>5m</span>
          </button>
    </div>
