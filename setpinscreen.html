<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="dist/js/jquery-2.1.1.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css" media="screen" />
  	<link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/setpinscreen.css" media="screen" />
  <script src="js/setpinscreen.js" type="text/javascript"></script>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HMI</title>
  </head>
  <body>
    <h1 class="screenname">Set New PIN</h1>
    <div class="container">
		<form class="form-horizontal" role="form">
              <input type="text" class="form-control" placeholder="Enter Existing PIN" id="PinForm"></input>
        </form>
        <form class="form-horizontal" role="form">
              <input type="text" class="form-control" placeholder="Enter New PIN" id="NewPinForm"></input>
        </form>
		<form class="form-horizontal" role="form">
              <input type="text" class="form-control" placeholder="Confirm New PIN" id="ConfirmPinForm""></input>
        </form>
      <table class="keypad">
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">7</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">8</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">9</button>
            </td>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">4</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">5</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">6</button>
            </td>
          </tr>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">1</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">2</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">3</button>
            </td>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key del" type="button">Del</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">0</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key enter" type="button"><span class = "glyphicon glyphicon-arrow-right"></span></button>
            </td>  
        </table>
      </div>
    <div class="bottombar">
                <a href="index.html"> <div id="home"></div></a>
                <a href="settings.html"> <div id = "back"></div></a>
                <a href="#"><div id="lockbutton"></div></a>
    </div>
  </body>
</html>
