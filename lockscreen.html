<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="dist/js/jquery-2.1.1.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css" media="screen" />
  	<link rel="stylesheet" type="text/css" href="css/common.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/lockscreen.css" media="screen" />
  <script src="js/common.js"></script>
  <script src="js/lockscreen.js" type="text/javascript"></script>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HMI</title>
  </head>
  <body>
    <table class = "TitleBackground"> 
      <tr>
        <td rowspan="2"><div class = "TitleWidth">Authentication</div></td>
        <td  class = "AlignRight" id="date"><script>displayDate();</script></td>
      <tr class = "AlignRight2" id="time"><script>displayTime();</script></tr>
      </tr>

  </table> 
        <div class="container">
        <form class="form-horizontal" role="form">
              <input type="text" class="form-control" placeholder="Enter PIN" id="PinForm"></input>
        </form>
      <table class="keypad">
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">7</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">8</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">9</button>
            </td>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">4</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">5</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">6</button>
            </td>
          </tr>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">1</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">2</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">3</button>
            </td>
          </tr>
          <tr class="key-row">
            <td class="key-cell">
              <button class="btn btn-default key del" type="button">Del</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key numeric" type="button">0</button>
            </td>
            <td class="key-cell">
              <button class="btn btn-default key enter" type="button"><span class = "glyphicon glyphicon-arrow-right"></span></button>
            </td>  
        </table>
      </div>
    <div class="bottombar">
                <a href="index.html"> <div id="home"></div></a>
    </div>
  </body>
</html>
